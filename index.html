<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Lista de Nomes</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Digite um nome">
    <button onclick="adicionar()">Adicionar</button>
    <ul id="lista"></ul>

    <script>
        let nomes = [];

        function adicionar() {
            let nome = document.getElementById('nome').value.trim();
            if (nome === "") return;

            nomes.push(nome);
            document.getElementById('nome').value = ''; // Limpa o campo
            renderizar();
        }

        function remover(index) {
            if (nomes[index].toLowerCase() === "rafale" || nomes[index].toLowerCase() === "tiago") {
                alert('Você não pode remover essa pessoa');
            } else {
                nomes.splice(index, 1);
                alert('Removido com sucesso');
                renderizar();
            }
        }

        function renderizar() {
            let ul = document.getElementById('lista');
            ul.innerHTML = ''; // Limpa a lista antes de renderizar

            nomes.forEach((nome, i) => {
                let li = document.createElement('li');
                li.innerHTML = `${nome} <button onclick="remover(${i})">Remover</button>`;
                ul.appendChild(li);
            });
        }
    </script>
</body>
</html>
